syntax = "proto3";

package main;

message Message {
  enum Type {
    UNKNOWN  = 0;
    PETITION = 1;
    PROPOSE  = 2;
    PROMISE  = 3;
    ACCEPT   = 4;
    ACCEPTED = 5;
    NOTIFY   = 6;
  }

  Type  type   = 1;
  int32 node   = 2;
  int32 epoch  = 3;
  int32 ballot = 4;
  int32 value  = 5;
}
