syntax = "proto3";

package main;

message Message {
  enum Type {
    PETITION = 0;
    PROPOSE  = 1;
    ACCEPT   = 2;
  }

  enum Phase {
    REQUEST  = 0;
    RESPONSE = 1;
    TIMEOUT  = 2;
  }

  enum Status {
    PROPOSED  = 0;
    ACCEPTED  = 1;
    COMMITTED = 2;
  }

  Type   type   = 1;
  uint32 node   = 2;
  uint32 epoch  = 3;
  uint32 ballot = 4;
  uint32 value  = 5;
}
